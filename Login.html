<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Login.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
<section class="left-section">
  <div class="side">
  <div class="logo">

  </div>
      <div class="custom-image">

      </div>
  </div>

</section>
<section class="right-section">
   <h1>Sign In</h1>
    <!-- Username input -->
    <div class="form-group username">
        <label for="username"> <i class="fas fa-user-circle"></i>Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
    </div>
    <!-- Password input -->
    <div class="form-group password">
        <label for="password"><i class="fa-solid fa-lock"></i>Password</label>
        <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" aria-label="Password" aria-describedby="password-addon">
        <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="fa-solid fa-eye"></i></button>
    </div>
    </div>
    <button class="btn btn-outline-secondary sign-in-button" type="button" id="signIn">Sign In</button>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
