<main class="main-background-color">
    <section class="container section-container-custom">
        <div class="row">
            <!-- Card 1: Revenue Bar Chart -->
            <div class="col-lg-4 ">
                <div class="card card-custom">
                    <div class="card-header">
                        Revenue
                        <i class="fa-solid fa-hand-holding-dollar card-icon"></i>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2: Expenses Bar Chart -->
            <div class="col-lg-4 ">
                <div class="card card-custom">
                    <div class="card-header">
                        Expenses
                        <i class="fa-solid fa-dollar-sign card-icon"></i>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="expensesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3: Sales Line Chart -->
            <div class="col-lg-4 ">
                <div class="card card-custom">
                    <div class="card-header">
                        Sales
                        <i class="fa-solid fa-chart-simple card-icon"></i>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="trending-item-topic">
         Top Trending  Items
    </div>

    <section class="container my-5 section-02-custom">
        <div id="trendingCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Trending Item 1 -->
                <div class="carousel-item active">
                    <div class="card card-item-custom">
                        <div class="treanding-item-size">
                            <img src="assets/images/brocoli.png" class="card-img-top" alt="Item 1" title="Item 1" >
                        </div>
                        <div class="card-body card-item-body-custom">
                            <h5 class="card-title">Item Name 1</h5>
                            <p class="card-text price">RS.319.99</p>
                            <p class="card-text orders">Total Orders: 150</p>
                        </div>
                    </div>
                </div>

                <!-- Trending Item 2 -->
                <div class="carousel-item">
                    <div class="card card-item-custom">
                       <div class="treanding-item-size">
                           <img src="assets/images/carrot-01-removebg-preview.png" class="card-img-top" alt="Item 2" title="Item 2" >
                       </div>
                        <div class="card-body card-item-body-custom">
                            <h5 class="card-title">Item Name 2</h5>
                            <p class="card-text price">Rs.240.99</p>
                            <p class="card-text orders">Total Orders: 120</p>
                        </div>
                    </div>
                </div>

                <!-- Trending Item 3 -->
                <div class="carousel-item">
                    <div class="card card-item-custom">
                      <div class="treanding-item-size">
                          <img src="assets/images/brocoli.png" class="card-img-top" alt="Item 3" title="Item 3" >
                      </div>
                        <div class="card-body card-item-body-custom">
                            <h5 class="card-title">Item Name 3</h5>
                            <p class="card-text price">Rs.290.99</p>
                            <p class="card-text orders">Total Orders: 100</p>
                        </div>
                    </div>
                </div>


            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#trendingCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#trendingCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

<script>
    // Chart.js code to initialize and render charts
    document.addEventListener('DOMContentLoaded', function () {
        // Revenue Bar Chart
        var revenueCtx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(revenueCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Revenue',
                    data: [1000, 1500, 1200, 1800, 2000],
                    backgroundColor: '#e7a98d'

                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Expenses Bar Chart
        var expensesCtx = document.getElementById('expensesChart').getContext('2d');
        var expensesChart = new Chart(expensesCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Expenses',
                    data: [800, 1200, 1000, 1500, 1800],
                    backgroundColor: 'rgba(129,196,199,0.9)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sales Line Chart
        var salesCtx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Sales',
                    data: [500, 700, 600, 800, 1000],
                    borderColor: '#228696',
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
</body>
</html>
