<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Home.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">

</head>
<body>
<header class="header-custom">
    <nav class="navbar navbar-expand-lg  nav-bar-custom-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/Uneed-logo.png" alt="Bootstrap" width="246" height="127">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-item-custom">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Report</a>
                    </li>

                </ul>
            </div>
            <!--<div class="profile-icon-custom">
                    <i class="fa-solid fa-user"></i>
            </div>-->
            <div class="dropdown profile-icon-custom">
                <a class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-custom">
                    <li><a class="dropdown-item active" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Setting</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
            </div>

        </div>
    </nav>
</header>

<main class="main-background-color">
    <section class="container section-container-custom">
        <div class="row">
            <!-- Card 1: Revenue Bar Chart -->
            <div class="col-lg-4">
                <div class="card card-custom">
                    <div class="card-header">
                        Revenue
                        <i class="fa-solid fa-hand-holding-dollar card-icon"></i>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2: Expenses Bar Chart -->
            <div class="col-lg-4">
                <div class="card card-custom">
                    <div class="card-header">
                        Expenses
                        <i class="fa-solid fa-dollar-sign card-icon"></i>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="expensesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3: Sales Line Chart -->
            <div class="col-lg-4">
                <div class="card card-custom">
                    <div class="card-header">
                        Sales
                        <i class="fa-solid fa-chart-simple card-icon"></i>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>

    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

<script>
    // Chart.js code to initialize and render charts
    document.addEventListener('DOMContentLoaded', function () {
        // Revenue Bar Chart
        var revenueCtx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(revenueCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Revenue',
                    data: [1000, 1500, 1200, 1800, 2000],
                    backgroundColor: '#e7a98d'

                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Expenses Bar Chart
        var expensesCtx = document.getElementById('expensesChart').getContext('2d');
        var expensesChart = new Chart(expensesCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Expenses',
                    data: [800, 1200, 1000, 1500, 1800],
                    backgroundColor: 'rgba(129,196,199,0.9)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sales Line Chart
        var salesCtx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Sales',
                    data: [500, 700, 600, 800, 1000],
                    borderColor: '#228696',
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
</body>
</html>
